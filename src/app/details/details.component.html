<div class="container mt-5">
    <h2 class="text-center font-italic mb-3">Detalle del producto</h2>

    <div class="row">
        <div class="col-md-6 my-3">
            <img src="{{allproducts.image}}" class="w-100 rounded">
        </div>

        <div class="col-md-6 py-5 ">
            <br> <br>
            <h5>{{allproducts.title}}</h5>
            <p class="text-muted">{{allproducts.description}}</p>

            <span class="badge p-2 badge-warning">{{allproducts.price | currency: "Bs."}}</span>

            <span class="text-white spanCat p-2 badge ml-3">{{allproducts.category}}</span>
            <br/>

            <button class="btn btn-primary p-2 text-center mt-3"
            (click)="addcard(allproducts)" routerLink="/card">AÃ±adir al carrito</button>
        </div>
    </div>
    </div>
